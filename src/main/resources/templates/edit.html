<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h2>Book</h2>


    <div class="container">
        <h3>Edit Book</h3>
       <form th:object="${book}" th:action="@{../save}" action="#" method="post">
           <input type="hidden" id="id" th:field="*{id}" />
           <label for="title">Title</label>
           <input type="text" id="title" th:field="*{title}" />
           <div style="clear: both; display: block; height: 10px;"></div>
           <label for="author">Author</label>
           <input type="text" id="author" th:field="*{author}" />
           <div style="clear: both; display: block; height: 10px;"></div>
           <label for="year">Year</label>
           <input type="text" id="year" th:field="*{year}" />
           <div style="clear: both; display: block; height: 10px;"></div>
           <label for="isbn">ISBN</label>
           <input type="text" id="isbn" th:field="*{isbn}" />
           <div style="clear: both; display: block; height: 10px;"></div>
           <label for="price">Price</label>
           <input type="text" id="price" th:field="*{price}" />
           
           <div style="clear: both; display: block; height: 10px;"></div>
            <label for="blist">Category</label>
			<select id="blist" th:field="*{category}" class="form-control">
       		<option th:each="cat: ${categories}" th:value="${cat.cid}" th:text="${cat.name}"></option>
    		</select>



            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</body>
</html>
