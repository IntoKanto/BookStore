<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h2>Book</h2>


    <div class="container">
        <h3>Edit Book</h3>
        <form th:object="${book}" th:action="@{../save}" method="post" action="#">
            <label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly">

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}">

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}">

            <label for="year">Year</label>
            <input type="text" id="year" th:field="*{year}">

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}">

            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}">



            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</body>
</html>
